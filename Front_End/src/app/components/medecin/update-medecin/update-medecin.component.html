<form [formGroup]="medecinForm" class="myForm">

  <div class="form-row">

    <div class="form-group col-md-4">

      <label for="name">nom*</label>
      <input type="text" class="form-control" formControlName="nom" placeholder="ex : NADIRI" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.nom.invalid && (medecinForm.controls.nom.touched || medecinForm.controls.nom.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>
    <div class="form-group col-md-4">

      <label for="name">prenom*</label>
      <input type="text" class="form-control" formControlName="prenom" placeholder="ex : AYOUB" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.prenom.invalid && (medecinForm.controls.prenom.touched || medecinForm.controls.prenom.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>
    <div class="form-group col-md-4">

      <label for="name">telephone*</label>
      <input type="text" class="form-control" formControlName="tel" placeholder="ex : 0601010100" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.tel.invalid && (medecinForm.controls.prenom.touched || medecinForm.controls.tel.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>



  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="name">adresse*</label>
      <textarea class="form-control" formControlName="adresse" placeholder="ex : massira 03 block B num 251, marrakech"
        cols="30" rows="2" required style="text-transform: capitalize;"></textarea>
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.adresse.invalid && (medecinForm.controls.adresse.touched || medecinForm.controls.adresse.dirty)">
        Ce champ est null ou mal saisi</p>
    </div>
  </div>

  <div class="form-row">

    <div class="form-group col-md-3">

      <label for="name">matricule*</label>
      <input type="text" class="form-control" formControlName="matricule" placeholder="ex : Med20210401001" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.matricule.invalid && (medecinForm.controls.matricule.touched || medecinForm.controls.matricule.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>
    <div class="form-group col-md-5">

      <label for="name">email*</label>
      <input type="text" class="form-control" formControlName="email" placeholder="ex : a.nadiri@iyo.com" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.email.invalid && (medecinForm.controls.email.touched || medecinForm.controls.email.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>
    <div class="form-group col-md-4">

      <label for="name">mot de passe*</label>
      <input type="password" class="form-control" formControlName="passwd" placeholder="********" required
        style="text-transform: capitalize;">
      <p class="small alert-danger msg-error"
        *ngIf="medecinForm.controls.passwd.invalid && (medecinForm.controls.passwd.touched || medecinForm.controls.passwd.dirty)">
        Ce champ est null ou mal saisi</p>

    </div>

  </div>

  <button type="submit" class="btn btn-form-submit"
    [disabled]="medecinForm.pristine || medecinForm.invalid || medecinForm.controls.errors"
    (click)="updateMedecin()">Enregistrer</button>

</form>
