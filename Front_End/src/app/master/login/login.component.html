<body class="login-page" style="min-height: 512.391px;">

  <div class="login-box" >
    <div class="login-logo">
      <a routerLink="" class="brand-link">
      <img src="../../assets/img/logo.png" style=" width: 350px; background-color: #fff2; " alt="AdminLTE Logo" class="iyo-logo">
    </a>

      
    </div>
    <!-- /.login-logo -->
    <div  class="card">
      <div class="card-body login-card-body" id="login">
       
        <form  name="form" #f="ngForm" novalidate>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="form.username" required
              #username="ngModel" name="username">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
              Username is required!
            </div>

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password"
              [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block"
                [disabled]="f.pristine || f.invalid || f.controls.errors" (click)="onSubmit()">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

            <a href="#" class="btn btn-block btn-primary">

            </a>

            </a>
          </div> -->

        </p>
        <p class="mb-0">
          <a href="#" class="text-center">Register a new membership</a>
        </p> -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->



</body>
